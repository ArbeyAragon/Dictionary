<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <style type="text/css">
      body {
        background: #f6f6f6;
      }
      .container {
        background: #f6f6f6;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        width: 100%;
        padding: 5%;
        box-shadow: 0 0 10px 0 #ccc;
      }
      .container textarea {
        width: 390px;
        height: 100px;
        resize: none;
        outline: none;
        border: 1px solid #ccc;
      }
      .container label {
        display: block;
        width: 400px;
      }
      .container label span {
        width: 100px;
        margin-top: 20px;
        display: inline-block;
      }
      .container label select,
      .container label input {
        width: 290px;
      }
      .button {
        display: inline-block;
        background: #f6f6f6;
        padding: 10px 20px;
        color: #000;
        border: 1px solid #ccc;
        cursor: pointer;
        margin-top: 20px;
      }
      .button:hover {
        box-shadow: 4px 4px 10px 0 #ccc;
      }
      .input-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin: 0 auto;
        padding: 10px;
      }

      .input-container input {
        flex: 1;
        margin-right: 10px;
        padding: 10px;
        font-size: 16px;
      }

      .input-container button {
        padding: 10px 20px;
      }

/* Estilos para el modal de error */
.modal {
  display: none; /* Ocultar por defecto */
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%; /* Ocupa todo el ancho */
  height: 100%; /* Ocupa todo el alto */
  background-color: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
  display: flex; /* Flexbox para centrar */
  justify-content: center; /* Centrar horizontalmente */
  align-items: center; /* Centrar verticalmente */
}

/* Para que el contenido del modal sea responsivo y se ajuste a pantallas grandes */
.modal-content {
  background-color: #fefefe;
  position: relative; /* Posición relativa para el botón de cerrar */
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 600px; /* Tamaño máximo de la tarjeta */
  height: auto; /* Ajuste de la altura según el contenido */
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5); /* Sombra para resaltar la tarjeta */
  overflow: auto; /* En caso de que haya mucho contenido */
}

/* Posiciona el botón de cerrar dentro del modal */
.close {
  color: #aaa;
  position: absolute; /* Posición absoluta para estar dentro del modal */
  top: 10px;
  right: 20px;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.highlight {
  color: red;
  font-weight: bold;
  font-size: 16px;
  word-break: break-word; /* Ajusta las palabras largas */
}

button.btn {
  display: inline-block;
  white-space: normal; /* Permitir que el texto se divida en múltiples líneas */
  word-wrap: break-word; /* Permitir saltos de línea dentro de las palabras si son muy largas */
  overflow-wrap: break-word; /* Romper palabras largas */
  text-align: center;
  max-width: 100%; /* Asegura que los botones no se expandan más allá de la pantalla */
  padding: 10px;
  font-size: 16px;
  margin: 5px;
}

    </style>
  </head>
  <body>
    <div class="container text-center" id="init">
      <h1>Game of memory</h1>
      <button type="button" id="btnStart" class="btn btn-primary">Start</button>
    </div>

    <div class="container text-center" id="worlds" hidden>
      <h1>Worlds</h1>
      <div id="inittable"></div>
      <h2 id="counter"></h2>
    </div>

    <div class="container text-center" id="main" hidden>
      <h1>Game of memory</h1>
      <p style="font-size: 36px">
        <a class="text-success">Total: </a
        ><a href="#" id="count_total" class="text-success">0</a>
      </p>
      <p style="font-size: 36px">
        <a class="text-success">Win: </a
        ><a href="#" id="count_win" class="text-success">0</a>
      </p>
      <p style="font-size: 36px">
        <a class="text-danger">Losse: </a
        ><a href="#" id="count_dan" class="text-danger">0</a>
      </p>
      <button type="button" id="btnUdo" class="btn btn-primary">Udo</button>
      <button type="button" id="btnLabelError" class="btn btn-primary" disabled>
        Error
      </button>
      <hr />
      <div id="btnesp"></div>
    
      <hr />
      <!-- Aquí se agrega el nuevo input con un flex container para expandirse -->
      <div class="input-container">
        <input type="text" id="inputEnglish" placeholder="Write the English translation" autocomplete="off" />
        <button id="btnGo" class="btn btn-primary">Go</button>
      </div>
    
      <!-- Modal para mostrar el mensaje de error -->
      <div id="errorModal" class="modal">
        <div class="modal-content">
          <span id="closeErrorModal" class="close">&times;</span>
          <p id="errorMessage"></p>
        </div>
      </div>
    
      <hr />
      <div id="btning"></div>
    </div>
    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
