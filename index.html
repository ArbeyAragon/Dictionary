<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

</head>
<body>
    
    <div class="card">
        <div class="container text-center" id="init">
            <h1>Game of memory</h1>

                <div><label class="radio-inline"><input 
                    type="radio" 
                    onclick="selectedDictionary('verbos.csv')" 
                    name="optradio">450 verbs</label></div>
                
                <div><label class="radio-inline"><input 
                    type="radio" 
                    onclick="selectedDictionary('Phrasal-verbs.csv')"
                    name="optradio">Phrasal verbs</label></div>

                <div><label class="radio-inline"><input 
                    type="radio"
                    onclick="selectedDictionary('test.csv')" 
                    name="optradio">Verbos en ingles</label></div>

                <div><label class="radio-inline"><input 
                    type="radio"
                    onclick="selectedDictionary('adjetivos.csv')" 
                    name="optradio">Adjetivos en ingles</label></div>

                <div><label class="radio-inline"><input 
                    type="radio"
                    onclick="selectedDictionary('palabras.csv')" 
                    name="optradio">Palabras en ingles</label></div>

                <div><label class="radio-inline"><input 
                    type="radio"
                    onclick="selectedDictionary('voc.csv')" 
                    name="optradio">Lyrics</label></div>

                <div><label class="radio-inline"><input 
                    type="radio"
                    onclick="selectedDictionary('frases.csv')" 
                    name="optradio">Lyrics</label></div>
        
        
                    
                <button type="button" id="btnStart" class="btn btn-primary" onclick="start()" disabled>Start</button> 

        </div>
        <div class="container text-center" id="main" hidden>
            <h1>Game of memory</h1>
            <div id="test"></div>
            <div id="tabla_game"></div>
        </div>
    </div>
